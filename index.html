<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Transparency System</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— Supply Chain Transparency</h1>
            <p>Decentralized Product Tracking & Verification System</p>
            <div class="network-status">
                <div class="status-dot"></div>
                <span>Blockchain Network Active</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeShipments">0</div>
                <div class="stat-label">Active Shipments</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalManufacturers">0</div>
                <div class="stat-label">Manufacturers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedDeliveries">0</div>
                <div class="stat-label">Completed Deliveries</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="panel">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Register New Product
                </h2>
                
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text" id="manufacturer" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productType">Product Type</label>
                        <select id="productType" required>
                            <option value="">Select Type</option>
                            <option value="electronics">Electronics</option>
                            <option value="food">Food & Beverages</option>
                            <option value="pharmaceutical">Pharmaceutical</option>
                            <option value="textile">Textile</option>
                            <option value="automotive">Automotive</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="origin">Origin Location</label>
                        <input type="text" id="origin" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Register Product</button>
                </form>
                
                <div id="registerAlert" class="alert"></div>
            </div>

            <div class="panel">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Update Product Status
                </h2>
                
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateProductId">Product ID</label>
                        <input type="text" id="updateProductId" placeholder="Enter product ID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newStatus">New Status</label>
                        <select id="newStatus" required>
                            <option value="">Select Status</option>
                            <option value="manufactured">Manufactured</option>
                            <option value="shipped">Shipped</option>
                            <option value="in-transit">In Transit</option>
                            <option value="delivered">Delivered</option>
                            <option value="returned">Returned</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Current Location</label>
                        <input type="text" id="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="handler">Handler/Company</label>
                        <input type="text" id="handler" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="2" placeholder="Additional information..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Update Status</button>
                </form>
                
                <div id="updateAlert" class="alert"></div>
            </div>

            <div class="panel search-section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    Search & Track Products
                </h2>
                
                <div class="search-box">
                    <div class="form-group">
                        <label for="searchInput">Search by Product ID, Name, or Manufacturer</label>
                        <input type="text" id="searchInput" placeholder="Enter search term...">
                    </div>
                    <button type="button" class="btn" onclick="searchProducts()">Search</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                Product Registry
            </h2>
            <div id="productGrid" class="product-grid">
                <!-- Products will be displayed here -->
            </div>
        </div>
    </div>

</body>
</html>
